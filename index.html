<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Activision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="bg-desktop-image"></div>
      <div class="bg-mobile-image"></div>
      <div class="info-container">
        <p class="white-text">
          The world's first independent developer and distributor of video console games & one of the largest third party video game publishers in the world.
        </p>
        <button id="btn-open-modal" class="btn-mt">Learn More</button>
      </div>
    </div>
    <div id="youtube-modal" class="modal hide">
      <div class="modal-container">
        <div class="modal-header">
          <button id="btn-close-modal" class="btn-clear modal-exit">&times;</button>
        </div>
        <div class="modal-body">
          <iframe id="youtube-video" src="https://www.youtube.com/embed/IrVgXR0oEUE" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
